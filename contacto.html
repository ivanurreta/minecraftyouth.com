<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | TechYouthTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e6f0;
      margin: 0 25px 50px;
    }
    header {
      padding: 45px 0 20px;
      text-align: center;
      user-select: none;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #f5b841;
      text-shadow: 0 0 12px #f5b841cc;
      margin-bottom: 12px;
      letter-spacing: 2.7px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      margin-bottom: 35px;
    }
    nav a {
      color: #dfe6f3cc;
      font-weight: 600;
      font-size: 1.15rem;
      text-decoration: none;
      padding: 12px 26px;
      border-radius: 30px;
      background: #3b4d63cc;
      transition: background 0.3s ease;
    }
    nav a:hover, nav a:focus {
      background: #f5b841;
      color: #203a43;
      outline: none;
      box-shadow: 0 0 20px #f5b841cc;
      transform: scale(1.1);
    }
    main {
      max-width: 850px;
      margin: auto;
      background: rgba(15, 32, 39, 0.9);
      padding: 50px 50px 60px;
      border-radius: 25px;
      box-shadow: 0 22px 60px #f5b841bb;
      backdrop-filter: blur(8px);
      color: #e0e6f0;
      line-height: 1.7;
    }
    main h2 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      text-align: center;
      color: #f5b841;
      text-shadow: 0 0 15px #f5b841cc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    label {
      font-weight: 700;
      font-size: 1.15rem;
      color: #f5b841dd;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 15px 18px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: #2c536466;
      color: #e0e6f0;
      resize: vertical;
      transition: background 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      background: #f5b84122;
      outline: none;
      box-shadow: 0 0 12px #f5b841bb;
      color: #f5b841;
    }
    textarea {
      min-height: 130px;
      max-height: 300px;
    }
    button {
      background: #f5b841;
      color: #203a43;
      font-weight: 900;
      font-size: 1.2rem;
      padding: 16px 0;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 12px 35px #f5b841bb;
      transition: background 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #d0a832;
      transform: scale(1.05);
      box-shadow: 0 15px 45px #d0a832cc;
    }
    .contact-info {
      margin-top: 40px;
      font-size: 1.1rem;
      color: #bbb;
      text-align: center;
      user-select: text;
    }
    .contact-info a {
      color: #f5b841cc;
      text-decoration: none;
      font-weight: 700;
    }
    .contact-info a:hover {
      text-decoration: underline;
      color: #f5b841;
    }
    footer {
      text-align: center;
      margin-top: 85px;
      color: #bbb;
      font-size: 0.9rem;
      user-select: none;
    }
    @media (max-width: 720px) {
      main {
        padding: 40px 25px 50px;
      }
      form {
        gap: 20px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        font-size: 1rem;
      }
      button {
        font-size: 1.1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TechYouthTech</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="reviews.html">Reviews</a>
      <a href="guias.html">Guías</a>
      <a href="ofertas.html">Ofertas</a>
      <a href="blog.html">Blog</a>
      <a href="videos.html">Videos</a>
      <a href="contacto.html">Contacto</a>
      <a href="privacidad.html">Privacidad</a>
    </nav>
  </header>

  <main>
    <h2>Contacto</h2>
    <form action="mailto:ivanurreta@gmail.com" method="post" enctype="text/plain">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="tuemail@ejemplo.com" />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required placeholder="Escribe aquí tu mensaje..."></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>

    <div class="contact-info">
      <p>También puedes contactarme vía Instagram:</p>
      <p><a href="https://www.instagram.com/urreta.08/" target="_blank" rel="noopener noreferrer">@urreta.08</a></p>
      <p>O directamente por correo: <a href="mailto:ivanurreta@gmail.com">ivanurreta@gmail.com</a></p>
    </div>
  </main>

  <footer>
    <p>© 2025 TechYouthTech | Iván Ureta Corcuera</p>
  </footer>
</body>
</html>
